<div id="topcol" class="last col stacked">
  <div class="imageContainer">
    <img ng-src="{{player.image}}" id="coverImage">
  </div>

  <div class="rating-stars">
    <span class="rating-star" ng-class="{ 'selected': player.rating >= 1 }" ng-click="updateRating(1);"></span>
    <span class="rating-star" ng-class="{ 'selected': player.rating >= 2 }" ng-click="updateRating(2);"></span>
    <span class="rating-star" ng-class="{ 'selected': player.rating >= 3 }" ng-click="updateRating(3);"></span>
    <span class="rating-star" ng-class="{ 'selected': player.rating >= 4 }" ng-click="updateRating(4);"></span>
    <span class="rating-star" ng-class="{ 'selected': player.rating >= 5 }" ng-click="updateRating(5);"></span>
  </div>

  <div ng-click="showRating()">
    Rating: {{ player.rating }} 
  </div>

  <div class="player-detail-view-wrapper">
  <h1 id="title">Name: {{ player.name }}</h1><br/>
  Position: {{player.position}}<br/>
  Team: {{player.team}}<br/>
  </div>

</div>
