<!DOCTYPE html>
<!-- declare all the applications is based on AngularJS -->
<html lang="en" ng-app="reviewApp">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="body" ng-controller="InvoiceListController">
  <div class="slide" id="main-wrapper">
    Search Invoice: <input ng-model="invoiceQuery">
    <ul>
      <li ng-repeat="invoice in invoices | filter:invoiceQuery">
        ID: {{invoice.id}} - <b>{{invoice.name}}</b>
      </li>
    </ul>
    <input type="text" ng-model="highPriceInvoice">
    {{ highPriceInvoice }}
  </div>
  <div class="lineal-box">
    <div class="card" id="first-child">
      <h4>Invoices</h4>
      <!--<input type="text" name="color" id="input-color">
      <button id="color-button">Click me</button>-->
    </div>
    <div class="card" id="second-child">
      <h4>Description</h4>
      <div id="description-container">
      </div>
    </div>
  </div>

</body>

<script src="./js/main.js"></script>
<script src="./js/jquery_scripting.js"></script>
</html>
