<!DOCTYPE html>
<html lang="en" ng-app="dudesRatesApp">
  <head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body ng-controller="dudesList">

    Dudes Search: <input ng-model="dudeQuery">

    <ul>
      <ol ng-repeat="dude in dudes | filter:dudeQuery">
        Id: {{ dude.id }} - <b> {{ dude.name }} </b>
      </ol>
    </ul>


    <input ng-model="drunks">
    <br/>
    {{ drunks }}

  </body>
</html>
