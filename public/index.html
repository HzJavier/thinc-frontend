<!DOCTYPE html>
<html lang="en" ng-app="reviewApp">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src= "../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="./scripts/app.js"></script>

</head>
<body ng-controller="playerListCtrl">

  <!-- This is a comment -->



   <div id="main-wrapper">
    Search books : <input ng-model="bookQuery">

    <ul>
      <li ng-repeat="book in players | filter:bookQuery">
        Id: {{book.id}} - <b>{{book.name}}</b>
      </li>
    </ul>
    <input ng-model="weeklyRecomendation">
    {{weeklyRecomendation}}
   </div>

</body>
</html>
