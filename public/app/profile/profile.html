<div class="tab-content">
  <div class="tab-pane fade in active" id="new">
    <br>
    <fieldset>
      <div class="form-group">
        <div class="right-inner-addon">
          <label for="username">Username</label>
          <input class="form-control input-lg" id="username" placeholder="Username" type="text" value="{{profile.user}}">
        </div>
      </div>
      <div class="form-group">
        <div class="right-inner-addon">
          <label for="email">E-mail</label>
          <input class="form-control input-lg" id="email" placeholder="Email" type="text" value="{{profile.email}}">
        </div>
      </div>
      <div class="form-group">
        <div class="right-inner-addon">
          <label for="password">Password</label>
          <input class="form-control input-lg" placeholder="Confirm Password" id="password" type="password" value="{{profile.password}}">
        </div>
      </div>
    </fieldset>
    <hr>


  </div>
  <div class="tab-pane fade" id="user">
    <br>
    <fieldset>
      <div class="form-group">
        <div class="right-inner-addon">
          <i class="fa fa-envelope"></i>
          <input class="form-control input-lg" placeholder="Email Address" type="text">
        </div>
      </div>
      <div class="form-group">
        <div class="right-inner-addon">
          <i class="fa fa-key"></i>
          <input class="form-control input-lg" placeholder="Password" type="password">
        </div>
      </div>
    </fieldset>
    <br>
    <div class=" text-center">
      <button class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
