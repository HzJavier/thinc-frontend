<section id="listview">
  <h1>Crew memeber details</h1>
  <p>
  <b>{{ member.name }}</b><br>
  <small>{{ member.charge }}</small><br>
  {{ member.organization }}<br><br>
  
  <i>{{ member.details }}</i><br>
   <br><br>
  <small>Please only rate a crew member if you really had contact to him/her.</small>
    <div ng-class="{ 'orange': member.rating === 5 }" ng-click="showRating()">
    the avg rate for this member is {{ member.rating }}
  </div>

  </p>

  <div class="rating-stars">
    <span class="rating-star" ng-class="{ 'selected': member.rating >= 1 }" ng-click="updateRating(1);"></span>
    <span class="rating-star" ng-class="{ 'selected': member.rating >= 2 }" ng-click="updateRating(2);"></span>
    <span class="rating-star" ng-class="{ 'selected': member.rating >= 3 }" ng-click="updateRating(3);"></span>
    <span class="rating-star" ng-class="{ 'selected': member.rating >= 4 }" ng-click="updateRating(4);"></span>
    <span class="rating-star" ng-class="{ 'selected': member.rating >= 5 }" ng-click="updateRating(5);"></span>
  </div>


</div>
