<div id="user-profile" ng-controller="UserLogIn">
	<div class="header">
		<h1 class="fa fa-user">
			<span>
				Mi Perfil
			</span>
		</h1>
	</div>	
	<div class="container-form">
		<div class="form">
			<div class="form-field">
				<div class="name-field">
					Usuario
				</div>
				<div class="value-field">
					<input type="input" ng-value="user">
				</div>
			</div>

			<div class="form-field">
				<div class="name-field">
					Nombre
				</div>
				<div class="value-field">
					<input type="input" ng-value="name">
				</div>
			</div>

			<div class="form-field">
				<div class="name-field">
					Contrase√±a
				</div>
				<div class="value-field">
					<input type="input" ng-value="password">
				</div>
			</div>

			<div class="form-field">
				<div class="name-field">
					Edad
				</div>
				<div class="value-field">
					<input type="input" ng-value="age">
				</div>
			</div>
		</div>
		<div class="footer">
			<button class="button-save">Guardar</button>
		</div>
	</div>
